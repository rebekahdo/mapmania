<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map Mania</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Map Mania</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            var options = {
                zoom:8,
                center:{lat:42.3601,lng:-71.0589}
            }
            var map = new google.maps.Map(document.getElementByID('map'), options);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz05i9KZC1t6pKFnLX68h4okH0sP7mNrw&callback=initMap">    </script>
    
</body>
</html>
